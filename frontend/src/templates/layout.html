        <div class="user-container d-flex align-items-center position-relative">
            <div class="user-info d-flex align-items-center" id="userDropdown" style="cursor: pointer;">
                <div class="user-icon d-flex align-items-center justify-content-center text-white">
                    <img src="/images/icon.png" alt="icon">
                </div>
