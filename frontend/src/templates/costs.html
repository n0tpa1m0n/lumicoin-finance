    </div>

    <div class="col-md-4 col-sm-6">
        <div class="card p-3 h-100">
            <h5 class="card-title">Авто</h5>

                <button class="btn btn-primary btn-sm me-2  p-2" data-action="edit" data-category="Авто">Редактировать</button>

    <!-- Карточка для добавления новой категории -->
    <div class="col-md-4 col-sm-6">
        <div class="card add-card p-3 h-100 d-flex align-items-center justify-content-center" id="addCategoryCard" style="cursor: pointer; border: 2px solid #dee2e6;">
            <span class="fs-1 plus">+</span>

        </div>
    </div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow rounded-3">
            <div class="modal-body text-center p-4">
                <h5 class="mb-3 fw-semibold">Вы действительно хотите удалить категорию?</h5>
                <p class="text-muted mb-4" id="deleteModalText">Связанные расходы останутся без категории.</p>
                <div class="d-flex justify-content-center gap-3">
                    <button type="button" class="btn btn-danger px-4" id="confirmDelete">Да, удалить</button>
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Нет, не удалять</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow rounded-3">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="categoryModalTitle">Добавить категорию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Название категории</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="saveCategory">Сохранить</button>
            </div>
        </div>
    </div>
</div>
