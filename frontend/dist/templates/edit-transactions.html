<div class="container mt-5">
    <div class="p-4">
        <h2 id="page-title">Редактирование операции</h2>

        <div class="sign-up-body pt-3 d-flex justify-content-center align-items-center">
            <form class="w-100">
                <div class="form-floating mb-2">
                    <select class="form-select" id="type" required>
                        <option id="select-inc" value="income">Доход</option>
                        <option id="select-exp" value="expense">Расход</option>
                    </select>
                    <label for="type">Тип операции</label>
                </div>

                <div class="form-floating mb-2">
                    <select class="form-select" id="type-category" required>
                        <option value="" disabled selected>Категория</option>
                    </select>
                    <label for="type-category" id="title-category">Категория</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="amount" placeholder="Сумма" required>
                    <label for="amount">Сумма</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="date" class="form-control" id="date" required>
                    <label for="date">Дата</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="comment" placeholder="Комментарий" required>
                    <label for="comment">Комментарий</label>
                </div>
            </form>
        </div>

        <div class="d-flex pt-4 pb-3">
            <button type="button" class="btn btn-success me-2" id="button-create">Сохранить</button>
            <a href="/transactions" type="button" class="btn btn-danger">Отмена</a>
        </div>
    </div>
</div>
