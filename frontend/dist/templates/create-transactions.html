<div class="container mt-5">
  <div class="col-md-6 col-lg-5">
    <h2 class="mb-4">Создание дохода/расхода</h2>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Тип...">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Категория...">
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Сумма в $...">
      </div>
      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Дата...">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Комментарий...">
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success px-4">Создать</button>
        <button type="button" class="btn btn-danger px-4">Отмена</button>
      </div>
    </form>
  </div>
</div>
