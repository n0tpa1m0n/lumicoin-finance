<div class="container mt-5">
  <div class="p-4">
    <h2 id="page-title">Создание дохода/расхода</h2>
    <div class="pt-3 d-flex justify-content-center align-items-center">
      <form class="w-100">
        <select class="form-select mb-2" id="type">
          <option value="income" id="select-inc">Доход</option>
          <option value="expense" id="select-exp">Расход</option>
        </select>
        <select class="form-select mb-2" id="type-category">
          <option id="title-category" selected>Категория</option>
        </select>
        <div class="input mb-2">
          <input type="number" class="form-control" placeholder="Сумма в $" aria-label="amount"
                 aria-describedby="basic-addon1" id="amount">
          <div id="amount-error" class="text-center error invalid-feedback mb-3">
            Введите сумму
          </div>
        </div>

        <div class="input mb-2">
          <input type="date" class="form-control" placeholder="Дата" aria-label="date"
                 aria-describedby="basic-addon1" id="date">
          <div id="date-error" class="text-center error invalid-feedback mb-3">
            Введите дату
          </div>
        </div>
        <div class="input mb-2">
          <input type="text" class="form-control" placeholder="Комментарий" aria-label="comments"
                 aria-describedby="basic-addon1" id="comment">
          <div id="comment-error" class="text-center error invalid-feedback mb-3">
            Введите комментарий
          </div>
        </div>
        <div class="d-flex pt-2 pb-3">
          <button type="button" class="btn btn-success me-2" id="button-create">Создать</button>
          <a href="/inc-exp" type="button" class="btn btn-danger" id="button-cansel">Отмена</a>
        </div>
      </form>
    </div>

  </div>
</div>
