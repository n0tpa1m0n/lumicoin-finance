<h2 class="fw-bold mt-5">Главная</h2>

<div class="buttons">
    <button class="btn-outline-secondary" id="button-today">Сегодня</button>
    <button class="btn-outline-secondary" id="button-week">Неделя</button>
    <button class="btn-outline-secondary" id="button-month">Месяц</button>
    <button class="btn-outline-secondary" id="button-year">Год</button>
    <button class="btn-outline-secondary" id="button-all">Все</button>
    <button class="btn-outline-secondary" id="button-interval">Интервал</button>
    <div class="date-range">
        <span>С <a href="#" class="date-link" id="startDateLink">Дата</a></span>
        <span>по <a href="#" class="date-link" id="endDateLink">Дата</a></span>
    </div>
</div>

<div class="charts">

    <div class="cont">
        <div class="chart-container">
            <h2 class="charts-title">Доходы</h2>
            <canvas id="canvas-inc"></canvas>
        </div>
    </div>
    <div class="chart-container">
        <h2 class="charts-title">Расходы</h2>
        <canvas id="canvas-exp"></canvas>
    </div>
</div>
